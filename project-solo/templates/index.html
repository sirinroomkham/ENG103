<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPU Temperature Log</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        img {
            display: block;
            margin: 20px auto;
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

    <h1>CPU Temperature Log</h1>

    <h2>Temperature Plot</h2>
    <img src="/plot.png" alt="Temperature Plot">

    <h2>Temperature Data Table</h2>
    <table>
        <tr>
            <th>Timestamp</th>
            <th>Temperature (Â°C)</th>
        </tr>
        {% for entry in data %}
        <tr>
            <td>{{ entry[0] }}</td>
            <td>{{ entry[1] }}</td>
        </tr>
        {% endfor %}
    </table>



</body>
</html>
